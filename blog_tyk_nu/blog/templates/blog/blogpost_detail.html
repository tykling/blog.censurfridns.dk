{% extends "base.html" %}
{% block content %}
            <div class="row">
                <!-- Blog Post Content Column -->
                <div class="col-lg-8">
                    <h1>{{ blogpost.title }}</h1>

                    <!-- Author -->
                    <p class="lead">
                        by <a href="{% url 'about_me' }">Tykling</a>
                    </p>
                    <hr>
                    
                    <!-- Date/Time -->
                    <p><span class="glyphicon glyphicon-time"></span> {{ blogpost.created_date }}</p>

                    <hr>

                    <!-- Post Content -->
                    {{ blogpost.body|safe }}
                </div>

                <!-- Blog Sidebar Widgets Column -->
                <div class="col-md-4">

                    <!-- Blog Search Well -->
                    <div class="well">
                        <h4>Search this blog</h4>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div> <!-- /.input-group -->
                    </div>

                    <!-- Blog Tags Well -->
                    <div class="well">
                        <h4>Tags for this blogpost</h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled">
                                {% for tag in blogpost.tags.all %}
                                    <li><a href="#">{{ tag }}</a></li>
                                {% endfor %}
                                </ul>
                            </div>
                        </div> <!-- /.row -->
                    </div>
                </div>
            </div> <!-- /.row -->
{% endblock content %}
